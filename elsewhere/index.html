---
layout: default
title: Around the web
---

<div class="content-container">
  <h2>Other places I'm active...</h2>
  <ul>
    {% for item in site.data.elsewhere %}
      <li>
        <a href="{{ item.url }}">{{ item.title }}</a>
        {% if item.description %}
          -- {{ item.description }}
        {% endif %}
      </li>
    {% endfor %}
  </ul>

</div>
