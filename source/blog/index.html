---
layout: default
---

<div class="blog">
  <ul class="posts-list">
    {% for post in site.posts limit:100 %}
      <li>
        <span class="date">{{ post.date | date: '%Y %b %d' }}</span>
        -
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
