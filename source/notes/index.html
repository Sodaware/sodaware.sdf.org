---
layout: default
title: notes
---

<div class="content-container">
  <h2>Notes</h2>

  <ul class="posts-list">
    {% for note in site.notes reversed %}
      <li>
        <span class="date">{{ note.date | date: '%Y %b %d' }}</span>
        -
        <a href="{{ note.url }}">{{ note.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
