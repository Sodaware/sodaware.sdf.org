---
title:  projects
layout: default
---

<div class="content-container">
  <h2>Projects</h2>

  <dl class="project-list">
    {% for project in site.projects %}
      <dt>
        <a href="{{ project.url }}">{{ project.title }}</a>
      </dt>
      {% if project.description %}
        <dd>&nbsp; -- {{ project.description }}</dd>
      {% endif %}
    {% endfor %}
  </dl>

</div>
